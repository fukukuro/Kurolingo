<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title id="Title"></title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="LoadingMSG">
            Ajax通信で問題を読み込んでいます。しばらくお待ち下さい。
        </div>
        <div id="LoadingState">...</div>
        <script>
            let url = new URL(window.location.href);
            let params = url.searchParams;
            ProblesSetID = params.get('ProblemsSetID');
            let ApplicationIndex = {};
            fetch("https://fukukuro.github.io/Kurolingo/Problems/"+ProblesSetID+".json")
            .then((data) => data.json())
            .then((res) => {
                ApplicationIndex = res;
                console.log(ApplicationIndex);
            });
        </script>
    </body>
</html>
